<html>
    <head>
        <title>
            CodeReviewSystem
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center text-white bg-dark"> 
            <h2>
                Code Review System
            </h2>
        </div>
    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#Home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Requests">Requests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Reviews">Reviews</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane container active" id="Home">
            <div class="alert alert-primary text-center">
                <strong>Code Review System Home</strong>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="alert alert-info text-center">
                        <strong>User Login</strong>
                    </div>
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label class="form-group">Username:</label>
                            <input class="form-control" type="text" name="Username" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-group">Password:</label>
                            <input class="form-control" type="password" name="Password" required>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div>
                        New user ? Click here to register
                        <button onclick="OnRegister()" class="btn btn-success">Register</button>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="alert alert-info text-center">
                        <strong>
                            This will contain statistics.
                        </strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane container fade" id="Profile">

        </div>
        <div class="tab-pane container fade" id="Requests">

        </div>
        <div class="tab-pane container fade" id="Reviews">

        </div>
    </div>
    <script type="text/javascript">
        function OnRegister(){
            location.href = "/register";
        }
    </script>
    </body>
</html>
